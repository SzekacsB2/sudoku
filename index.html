<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SudoSolver</title>

    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <h1>Sudoku</h1>
    <hr>
    <br>

    <div class="container">
        <div id="grid"></div>

        <div id="numpad"></div>

        <div id="buttonpad">
            <div id="clear" class="clear">clear</div>
            <div id="solve" class="solve">solve</div>
        </div>
    </div>

    <h3 id="help">?</h3>
    <div id="descr">
        <pre>
            fill in some of the cells, and click on solve

            cell selection: left click, arrow keys
            number selection: number buttons, digit keys
        </pre>
    </div>
</body>
</html>
